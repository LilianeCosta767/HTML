<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário Exemplo</h1>
    <form action="">
        Nome: <input type="text" name="nome"><br>
        Sobrenome: <input type="text" name="sobrenome"><br>
        Senha: <input type="password" name="senha"><br>
        Sexo: Masculino <input type="radio" name="sexo" value="masculino">
              Feminino <input type="radio" name="sexo" value="feminino"> 
        <br>
        Veículos: Bicicleta <input type="checkbox" name="bicicleta" value="Bicicleta" checked>
                  Carro <input type="checkbox" name="carro" value="Carro">
                  Moto <input type="checkbox" name="moto" value="Moto">
        <select name="carros" size="3" multiple>
            <option value="Honda">Honda</option>
            <option value="GM">GM</option>
            <option value="VW">VW</option>
        <select>
        <input type="submit" name="Enviar">
    </form>
</body>
</html>
